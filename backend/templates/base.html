<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="grid-container">
      <div class="tradingview-container tradingview-widget-container">
        <!-- TradingView Widget BEGIN -->
        <div id="tradingview_d366c"></div>
        <script
          type="text/javascript"
          src="https://s3.tradingview.com/tv.js"
        ></script>
        <script type="text/javascript">
          new TradingView.widget({
            autosize: true,
            symbol: "BINANCE:BTCUSDT",
            interval: "240",
            timezone: "Europe/Paris",
            theme: "dark",
            style: "1",
            locale: "en",
            toolbar_bg: "#f1f3f6",
            enable_publishing: false,
            hide_side_toolbar: false,
            save_image: false,
            studies: ["BB@tv-basicstudies", "MASimple@tv-basicstudies"],
            container_id: "tradingview_d366c",
          });
        </script>
        <!-- TradingView Widget END -->
      </div>
      <div class="scenarios-container">
        {% block scenario_table %}{% endblock %}
      </div>
      <div class="scenario-container">{% block scenario %}{% endblock %}</div>
    </div>
  </body>
</html>
